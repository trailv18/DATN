<div [@routerTransition] class="container-fluid">
    <div class="card">
        <div class="container">
            <div class=" row d-flex">
                <div class="preview col-md-5">
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1">
                            <img [src]="book.urlImage"/>
                        </div>
                        
                    </div>     
                </div>
                <div class="details col-6 mx-4">
                    <h3 class="product-title">{{book.name}}</h3>
                    <h5 style="font-size: 17px;" class="detail">Author: <span>{{book.author}}.</span></h5>
                    <h5 style="font-size: 17px;" class="detail">Publisher: <span>{{book.publisher}}.</span></h5>
                    <h5 style="font-size: 17px;" class="detail">Year public: <span>{{book.year}}.</span></h5>

                    
                    <h5 style="padding-top: 5px; font-size: 15px;">(Have: <span>{{book.stock}} in stock.)</span></h5>

                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)="save()">borrow</button>
                    </div>
                </div>
            </div>
            <div style="padding-top: 100px;">
                <h4>Description</h4>
                <p class="product-description">{{book.description}}</p>
            </div>
        </div>
    </div>
</div>
