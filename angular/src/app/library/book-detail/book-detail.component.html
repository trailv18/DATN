<div [@routerTransition] class="container-fluid">
    <div class="card">
        <div class="container">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1">
                            <img [src]="book.urlImage" />
                        </div>
                        <div style="padding-top: 100px;">
                            <h4>Description</h4>
                            <p class="product-description">{{book.description}}</p>
                        </div>
                    </div>     
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{book.name}}</h3>
                    <h5 style="font-size: 17px;" class="detail">Author: <span>{{book.author}}.</span></h5>
                    <h5 style="font-size: 17px;" class="detail">Publisher: <span>{{book.publisher}}.</span></h5>
                    <h5 style="font-size: 17px;" class="detail">Year public: <span>{{book.year}}.</span></h5>
                    <h5 style="font-size: 17px;" class="detail">Borrow price: <span>{{book.priceBorrow}} VND.</span></h5>

                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-number" (click)="minus()" data-field="qty[1]">
                                <span><i class="fas fa-minus"></i></span>
                            </button>
                        </span>
                        <input type="text" class="form-input input-number" name="qty[1]" id="qty" [(ngModel)]="qty" #nameModel="ngModel">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-number" (click)="plus()" data-field="qty[1]">
                                <span><i class="fas fa-plus"></i></span>
                            </button>
                        </span>
                        
                    </div>
                    <h5 style="padding-top: 5px; font-size: 15px;">(Have: <span>{{book.stock}} in stock.)</span></h5>

                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)="onClick(book)">add to list</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
