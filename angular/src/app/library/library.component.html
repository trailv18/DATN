<div [@routerTransition] class="" style="padding-top: 50px;">

  <section class="content px-2">
    <div class="container-fluid" style="padding-top: 50px; padding-left: 55px;">
      <div class="row">

        <div class="col-sm">
          <input type="text" class="form-control" name="name" placeholder="Search..." [(ngModel)]="name" />
        </div>

        <div class="col-sm mx-3">
          <select class="form-control" [(ngModel)]="categoryName">
            <option value="">--Category--</option>
            <option *ngFor=" let category of categories" [value]="category.name">
              {{category.name}}
            </option>
          </select>
        </div>

        <div class="col-sm mx-3">
          <select class="form-control" [(ngModel)]="authorName">
            <option value="">--Author--</option>
            <option *ngFor=" let author of authors" [value]="author.name">
              {{author.name}}
            </option>
          </select>
        </div>

        <div class="col-sm mx-3">
          <select class="form-control" [(ngModel)]="publisherName">
            <option value="">--Publisher--</option>
            <option *ngFor=" let publisher of publishers" [value]="publisher.name">
              {{publisher.name}}
            </option>
          </select>
        </div>

        <div class="col-sm mx-3">
          <button type="button" class="btn bg-blue" style="height: 100%;" (click)="filter()">
            <i class="fas fa-search"></i>
          </button>

          <button type="button" class="btn bg-secondary mx-3" style="height: 100%;" (click)="setup()">
            Clear
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-3" *ngFor=" let book of books 
                  | paginate: { itemsPerPage: pageSize, currentPage: pageNumber, totalItems:count }">
          <div class="card">
            <a [routerLink]="['/app/book-detail',book.id]" routerLinkActive="active">
              <img [src]="book.urlImage" class="card-img-top" width="100%" height="250px">
            </a>
            <div class="card-body pt-0 px-0 py-2">
              <div class="d-flex flex-row justify-content-between px-3 pb-4">
                <div class="d-flex flex-column"><span class="text">Price Borrow</span></div>
                <div class="d-flex flex-column">
                  <h5 class="mb-0">{{book.priceBorrow}}</h5><small class="text-muted text-right">(VND)</small>
                </div>

              </div>
              <p class="text-truncate key pl-3"><span><a [routerLink]="['/app/book-detail',book.id]"
                    routerLinkActive="active">{{book.name}}</a></span></p>
              <div class="mx-3 mt-3 mb-2">
                <a type="button" [routerLink]="['/app/book-detail',book.id]" routerLinkActive="active" class="btn btn-danger btn-block">
                  <small>VIEW DETAIL</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer bg-light border-top">
      <div class="row">
        <div class="col-sm-4 col-12 text-sm-left text-center">
        </div>
        <div class="col-sm-4 col-12 text-center">
        </div>
        <div class="col-sm-4 col-12">
          <div class="float-sm-right m-auto">
            <pagination-controls (pageChange)="onChangePage($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>

  </section>
