<div [@routerTransition] class="container main-section" style="padding-top: 150px;">
    <div class="row">
        <div class="col-lg-12 pb-2">
        </div>
        <div class="col-lg-12 pl-3 pt-3">
            <table class="table table-hover border bg-white">
                <thead>
                      <tr>
                        <th style="width: 500px;">Book</th>
                        <th>Price</th>
                        <th style="width:10%;">Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                      </tr>
                </thead>
                <tbody>
                      <tr *ngFor="let book of cart">
                        <td>
                            <div class="row">
                                <div class="col-lg-5 Product-img">
                                    <img [src]="sanitizer.bypassSecurityTrustUrl(book.urlImage)" alt="..." class="img-responsive"/>
                                </div>
                                <div class="col-lg-10">
                                    <h4 class="nomargin">{{book.bookName}}</h4>
                                </div>
                            </div>
                        </td>
                        <td>{{book.priceBorrow}}</td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control text-center" [(ngModel)]="book.qty">
                        </td>
                        <td>{{book.priceBorrow * book.qty}}</td>
                        <td class="actions" data-th="" style="width:10%;">
                            <button class="btn btn-info btn-sm" (click)="update(book.bookId,book.qty)"><i class="far fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" style="float: right;" (click)="deleteCart(book.bookId)"><i class="fas fa-trash-alt"></i></button>								
                        </td>
                      </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>{{mess}}</td>
                        <td colspan="2" class="hidden-xs"></td>
                        <td>Total: {{total}}</td>
                        <td><button style="float: right;" (click)="save()" class="btn btn-success">Borrow</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
