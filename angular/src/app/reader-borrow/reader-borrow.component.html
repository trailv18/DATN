<div [@routerTransition]>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>Borrow Book</h1>
          </div>
          <div class="col-6 text-right">
            
          </div>
        </div>
      </div>
    </section>
  
  
    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <div class="input-group">
              <div class="input-group-prepend">
                <button type="button" class="btn bg-blue">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <input type="text" class="form-control" name="names" [placeholder]="'SearchWithThreeDot' | localize"
                [(ngModel)]="names" />
            </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead class="bg-light">
                <tr>
                  <th>ID</th>
                  <th>Date Borrow</th>
                  <th>Date Repay</th>
                  <th>Status</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let borrowBook of borrowBooks | paginate: { itemsPerPage: pageSize, currentPage: pageNumber, totalItems:count }; let i = index">
                  <td><a [routerLink]="['/app/reader-borrow-detail',borrowBook.id]" routerLinkActive="active">BORROW{{i+1}}</a></td>
                  <td>{{borrowBook.dateBorrow.format("DD/MM/YYYY")}}</td>
                  <td>{{borrowBook.dateRepay.format("DD/MM/YYYY")}}</td>
                  <td>{{borrowBook.status}}</td>
                  <td>{{borrowBook.total}}</td>                  
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-sm-left text-center">
                <button class="btn btn-secondary">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
              <div class="col-sm-4 col-12 text-center">
                <p class="mb-0 my-2">
                  {{ "TotalRecordsCount" | localize: count }}
                </p>
              </div>
              <div class="col-sm-4 col-12">
                <div class="float-sm-right m-auto">
                  <pagination-controls (pageChange)="onChangePage($event)"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
