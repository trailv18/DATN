<div [@routerTransition]>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>Category</h1>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:;" class="btn bg-blue" (click)="createCategory()">
              <i class="fa fa-plus-square"></i>
              Create
            </a>
          </div>
        </div>
      </div>
    </section>
  
  
    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <div class="input-group">
             
              <input type="text" class="form-control" name="name" [placeholder]="'SearchWithThreeDot' | localize"
                [(ngModel)]="name" />

                <div class="input-group-prepend">
                  <button type="button" class="btn bg-blue" (click)="filter()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>

                <div class="input-group-prepend">
                  <button style="padding-left: 15px;" type="button" class="btn bg-secondary mx-3" (click)="setup()">
                    Clear
                  </button>
                </div>
            </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead class="bg-light">
                <tr>
                  <th>Category</th>
                  <th style="width: 200px;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let category of categories | paginate: { itemsPerPage: pageSize, currentPage: pageNumber, totalItems:count }">
                  <td>{{ category.name }}</td>
                  <td>
                    <button type="button" class="btn btn-sm bg-secondary" (click)="editCategory(category)">
                      <i class="fas fa-pencil-alt"></i>
                      Edit
                    </button>
                    <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(category)">
                      <i class="fas fa-trash"></i>
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-sm-left text-center">
                <button class="btn btn-secondary" (click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
              <div class="col-sm-4 col-12 text-center">
                <p class="mb-0 my-2">
                  {{ "TotalRecordsCount" | localize: count }}
                </p>
              </div>
              <div class="col-sm-4 col-12">
                <div class="float-sm-right m-auto">
                  <pagination-controls (pageChange)="onChangePage($event)"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
